name: ğŸ”€ Pull request

on:
  pull_request:
  push:
    branches: [main]

jobs:
  package:
    name: ğŸ“¦ Build and test package
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¨ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ”¨ Install Causa
        run: npm install -g @causa/cli

      - name: ğŸ”¨ Restore Causa modules
        uses: actions/cache@v4
        with:
          path: |
            .causa/package*
            .causa/node_modules
          key: ${{ runner.os }}-${{ hashFiles('causa.yaml') }}

      - name: ğŸ‰ Initialize
        run: cs init

      - name: ğŸ± Build
        run: cs build

      - name: ğŸ§ª Test
        run: cs test

      - name: ğŸ¨ Lint
        run: cs lint

      - name: ğŸ” Dependency check
        run: cs dep check
